<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taste Match ‚Äî FrameShift P29</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script>
    window.FrameShift={STORAGE_KEY:"frameshift_progress",load:function(){try{var r=localStorage.getItem(this.STORAGE_KEY);return r?JSON.parse(r):null;}catch(e){return null;}},save:function(d){try{localStorage.setItem(this.STORAGE_KEY,JSON.stringify(d));}catch(e){}},saveSession:function(pid,ts,tm,xs,xm,m){var d=this.load()||{programs:{},achievements:{},totalSessions:0,streak:{current:0,best:0,lastDate:null}};if(!d.programs)d.programs={};if(!d.programs[pid])d.programs[pid]={sessions:[],bestScore:{train:null,test:null},mastery:false,lastPlayed:null};var p=d.programs[pid];p.sessions.push({date:new Date().toISOString(),trainScore:ts,trainMax:tm,testScore:xs||null,testMax:xm||null});if(ts!==null&&(p.bestScore.train===null||ts>p.bestScore.train))p.bestScore.train=ts;if(xs!==null&&(p.bestScore.test===null||xs>p.bestScore.test))p.bestScore.test=xs;if(m)p.mastery=true;p.lastPlayed=new Date().toISOString();d.totalSessions=(d.totalSessions||0)+1;var today=new Date().toISOString().slice(0,10);if(!d.streak)d.streak={current:0,best:0,lastDate:null};if(d.streak.lastDate!==today){if(d.streak.lastDate){var diff=Math.floor((new Date(today)-new Date(d.streak.lastDate))/86400000);d.streak.current=diff===1?d.streak.current+1:1;}else{d.streak.current=1;}}d.streak.lastDate=today;if(d.streak.current>d.streak.best)d.streak.best=d.streak.current;this.save(d);}};
  </script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    .fredoka{font-family:'Fredoka',sans-serif;} .nunito{font-family:'Nunito',sans-serif;}
    body{background:linear-gradient(135deg,#78350f 0%,#b45309 25%,#d97706 50%,#f59e0b 75%,#fde68a 100%);min-height:100vh;}
    .glass{background:rgba(255,255,255,0.1);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,0.15);}
    .glass-bright{background:rgba(255,255,255,0.92);backdrop-filter:blur(12px);}
    .card-shadow{box-shadow:2px 4px 16px rgba(0,0,0,0.2);}
    @keyframes fadeIn{0%{opacity:0;transform:translateY(12px)}100%{opacity:1;transform:translateY(0)}}
    @keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
    @keyframes wiggle{0%,100%{transform:rotate(0)}25%{transform:rotate(-4deg)}75%{transform:rotate(4deg)}}
    .anim-fadein{animation:fadeIn 0.4s ease-out both;}.anim-pop{animation:pop 0.3s ease-in-out;}.anim-wiggle{animation:wiggle 0.4s ease-in-out;}
    .frameshift-back{position:fixed;top:12px;left:12px;z-index:50;background:rgba(255,255,255,0.15);backdrop-filter:blur(8px);padding:6px 16px;border-radius:20px;text-decoration:none;font-family:'Nunito',sans-serif;font-size:13px;font-weight:700;color:rgba(255,255,255,0.8);border:1px solid rgba(255,255,255,0.2);transition:all 0.2s;}
    .frameshift-back:hover{background:rgba(255,255,255,0.25);color:#fff;}
    .menu-card{background:linear-gradient(135deg,#fffbeb,#fef3c7);border:2px solid #f59e0b;border-radius:16px;padding:16px;}
  </style>
</head>
<body>
  <a href="index.html" class="frameshift-back">‚Üê FrameShift</a>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const{useState,useCallback}=React;
    const audioCtx=new(window.AudioContext||window.webkitAudioContext)();
    function playSound(t){try{if(audioCtx.state==="suspended")audioCtx.resume();const n=audioCtx.currentTime;if(t==="correct"){[440,554,659].forEach((f,i)=>{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.value=f;g.gain.setValueAtTime(0.15,n+i*0.1);g.gain.exponentialRampToValueAtTime(0.001,n+i*0.1+0.3);o.connect(g);g.connect(audioCtx.destination);o.start(n+i*0.1);o.stop(n+i*0.1+0.3);});}else if(t==="incorrect"){const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.setValueAtTime(330,n);o.frequency.linearRampToValueAtTime(220,n+0.3);g.gain.setValueAtTime(0.12,n);g.gain.exponentialRampToValueAtTime(0.001,n+0.3);o.connect(g);g.connect(audioCtx.destination);o.start(n);o.stop(n+0.35);}else if(t==="neutral"){const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.value=440;g.gain.setValueAtTime(0.1,n);g.gain.exponentialRampToValueAtTime(0.001,n+0.2);o.connect(g);g.connect(audioCtx.destination);o.start(n);o.stop(n+0.25);}else if(t==="complete"){[523,587,659,784,880].forEach((f,i)=>{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.value=f;g.gain.setValueAtTime(0.15,n+i*0.12);g.gain.exponentialRampToValueAtTime(0.001,n+i*0.12+0.4);o.connect(g);g.connect(audioCtx.destination);o.start(n+i*0.12);o.stop(n+i*0.12+0.4);});}}catch(e){}}
    function shuffle(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}

    // Taste groups (equivalence classes)
    const GROUPS=[
      {name:"Potato/Salty",items:[{emoji:"üçü",label:"Fries"},{emoji:"ü•î",label:"Tater Tots"},{emoji:"ü´ì",label:"Hash Browns"},{emoji:"üßÄ",label:"Mac & Cheese"}]},
      {name:"Sweet/Dessert",items:[{emoji:"üç™",label:"Cookies"},{emoji:"üéÇ",label:"Cake"},{emoji:"üç¶",label:"Ice Cream"},{emoji:"üßÅ",label:"Cupcake"}]},
      {name:"Fruity",items:[{emoji:"üçé",label:"Apple"},{emoji:"üçì",label:"Strawberry"},{emoji:"üçá",label:"Grapes"},{emoji:"üçä",label:"Orange"}]},
      {name:"Sour/Tangy",items:[{emoji:"üçã",label:"Lemon"},{emoji:"ü•í",label:"Pickle"},{emoji:"ü´í",label:"Olive"},{emoji:"üçÖ",label:"Tomato"}]},
    ];
    const ALL_ITEMS=GROUPS.flatMap(g=>g.items.map(i=>({...i,group:g.name})));

    const TRAIN_COUNT=8;const TRAIN_THRESHOLD=6;
    const TEST_ODD=4;const TEST_MENU=4;const TEST_TOTAL=TEST_ODD+TEST_MENU;

    function buildTraining(){
      const t=[];
      // Show a food, pick same-taste from mixed array
      for(let i=0;i<TRAIN_COUNT;i++){
        const g=GROUPS[i%GROUPS.length];
        const items=shuffle(g.items);
        const stim=items[0];const correct=items[1];
        const dist=shuffle(ALL_ITEMS.filter(x=>x.group!==g.name)).slice(0,2);
        const opts=shuffle([{...correct,correct:true},...dist.map(d=>({...d,correct:false}))]);
        t.push({type:"train_same",stimulus:stim,groupName:g.name,options:opts,correctIdx:opts.findIndex(o=>o.correct),
          fb:`${stim.label} and ${correct.label} taste similar!`});
      }
      return shuffle(t);
    }

    function buildTest(){
      const t=[];
      // Odd-one-out: 3 same group + 1 different
      for(let i=0;i<TEST_ODD;i++){
        const g=GROUPS[i%GROUPS.length];const others=GROUPS.filter(x=>x.name!==g.name);
        const sameItems=shuffle(g.items).slice(0,3);
        const oddItem=shuffle(others[0].items)[0];
        const opts=shuffle([...sameItems.map(s=>({...s,correct:false})),{...oddItem,correct:true}]);
        t.push({type:"test_odd",options:opts,correctIdx:opts.findIndex(o=>o.correct),prompt:"Which one does NOT taste the same?"});
      }
      // Menu substitution: "you don't feel like X, pick something similar from the menu"
      for(let i=0;i<TEST_MENU;i++){
        const g=GROUPS[i%GROUPS.length];const items=shuffle(g.items);
        const avoid=items[0];const correct=items[1];
        const menuItems=shuffle([correct,...shuffle(ALL_ITEMS.filter(x=>x.group!==g.name)).slice(0,2),items[2]||shuffle(ALL_ITEMS.filter(x=>x.group!==g.name))[0]]);
        const correctIndices=menuItems.map((m,idx)=>m.group===g.name&&m.label!==avoid.label?idx:-1).filter(x=>x>=0);
        t.push({type:"test_menu",avoid,menu:menuItems,correctIndices,prompt:`You don't feel like ${avoid.label}. What else might you try?`});
      }
      return t;
    }

    function App(){
      const[phase,setPhase]=useState("intro");
      const[trials,setTrials]=useState([]);
      const[trialIdx,setTrialIdx]=useState(0);
      const[trainScore,setTrainScore]=useState(0);
      const[testScore,setTestScore]=useState(0);
      const[feedback,setFeedback]=useState(null);
      const[hl,setHl]=useState({});

      const startTrain=useCallback(()=>{setTrials(buildTraining());setTrialIdx(0);setTrainScore(0);setTestScore(0);setFeedback(null);setHl({});setPhase("train");},[]);
      const startTest=useCallback(()=>{setTrials(buildTest());setTrialIdx(0);setTestScore(0);setFeedback(null);setHl({});setPhase("test");},[]);
      const trial=trials[trialIdx]||null;const isTrain=phase==="train";

      const advance=useCallback((correct)=>{
        setTimeout(()=>{setFeedback(null);setHl({});
          if(trialIdx+1<trials.length){setTrialIdx(i=>i+1);}
          else if(phase==="train"){const ts=trainScore+(correct?1:0);if(ts>=TRAIN_THRESHOLD)startTest();else{if(window.FrameShift)window.FrameShift.saveSession("p29",ts,TRAIN_COUNT,null,null,false);setTrainScore(ts);setPhase("done");}}
          else{const xs=testScore+(correct?1:0);playSound("complete");if(window.FrameShift)window.FrameShift.saveSession("p29",trainScore,TRAIN_COUNT,xs,TEST_TOTAL,xs>=Math.ceil(TEST_TOTAL*0.75));setTestScore(xs);setPhase("done");}
        },isTrain?1800:1200);
      },[trialIdx,trials,phase,trainScore,testScore,startTest,isTrain]);

      const pick=(idx)=>{
        if(feedback)return;
        if(trial.type==="test_menu"){
          const c=trial.correctIndices.includes(idx);
          playSound("neutral");if(c)setTestScore(s=>s+1);
          setHl({[idx]:"neutral"});setFeedback({correct:c});advance(c);return;
        }
        const c=idx===trial.correctIdx;
        if(c){playSound(isTrain?"correct":"neutral");setHl({[idx]:isTrain?"correct":"neutral"});if(isTrain)setTrainScore(s=>s+1);else setTestScore(s=>s+1);}
        else{playSound(isTrain?"incorrect":"neutral");setHl({[idx]:isTrain?"incorrect":"neutral",...(isTrain?{[trial.correctIdx]:"correct"}:{})});}
        setFeedback({correct:c});advance(c);
      };

      if(phase==="intro")return(
        <div className="min-h-screen flex items-center justify-center px-4"><div className="glass rounded-3xl p-8 max-w-md text-center anim-fadein card-shadow">
          <div className="text-6xl mb-4">üçü</div>
          <h1 className="fredoka text-3xl font-bold text-white mb-2">Taste Match</h1>
          <p className="nunito text-white/80 mb-6">Some foods taste similar even if they look different! Match foods by how they taste, find the odd one out, and order from a menu!</p>
          <button onClick={startTrain} className="px-8 py-3 rounded-2xl fredoka text-lg font-bold text-white hover:scale-105 transition-all" style={{background:"linear-gradient(135deg,#d97706,#b45309)"}}>Let's Eat! üçü</button>
        </div></div>);

      if(phase==="done"){const passed=trainScore>=TRAIN_THRESHOLD,mastered=testScore>=Math.ceil(TEST_TOTAL*0.75);
        return(<div className="min-h-screen flex items-center justify-center px-4"><div className="glass rounded-3xl p-8 max-w-md text-center anim-fadein card-shadow">
          <div className="text-6xl mb-4">{passed?(mastered?"üåü":"‚≠ê"):"üçü"}</div>
          <h2 className="fredoka text-2xl font-bold text-white mb-4">{passed?(mastered?"Taste Expert!":"Yummy Work!"):"Keep Tasting!"}</h2>
          <div className="space-y-3 mb-6">
            <div className="glass rounded-xl p-3"><p className="nunito text-sm text-white/70">Training</p><p className="fredoka text-xl text-white font-bold">{trainScore}/{TRAIN_COUNT}</p></div>
            {passed&&<div className="glass rounded-xl p-3"><p className="nunito text-sm text-white/70">Test</p><p className="fredoka text-xl text-white font-bold">{testScore}/{TEST_TOTAL}</p></div>}
            {!passed&&<p className="nunito text-sm text-white/60">Score {TRAIN_THRESHOLD}/{TRAIN_COUNT} to unlock the test!</p>}
          </div>
          <div className="flex flex-col gap-3">
            <button onClick={startTrain} className="px-6 py-2.5 rounded-xl fredoka font-bold text-white hover:scale-105 transition-all" style={{background:"linear-gradient(135deg,#d97706,#b45309)"}}>Play Again üçü</button>
            <a href="index.html" className="inline-block px-6 py-2 rounded-xl nunito text-sm font-semibold text-amber-200 hover:text-white hover:bg-white/10 transition-all border border-amber-300/30">‚Üê Back to FrameShift</a>
          </div>
        </div></div>);}

      if(!trial)return null;

      // TRAIN: show food, pick same taste
      if(trial.type==="train_same"){
        return(
          <div className="min-h-screen flex flex-col items-center justify-center px-4 py-8">
            <div className="w-full max-w-md mb-4">
              <div className="flex justify-between mb-1"><span className="nunito text-xs text-white/60 font-bold">Training ‚Äî Same Taste</span><span className="nunito text-xs text-white/60 font-bold">{trialIdx+1}/{trials.length}</span></div>
              <div className="w-full h-2 rounded-full bg-white/10"><div className="h-2 rounded-full" style={{width:(trialIdx/trials.length*100)+"%",background:"linear-gradient(90deg,#f59e0b,#d97706)"}}></div></div>
            </div>
            <div className="glass rounded-3xl p-6 max-w-lg w-full card-shadow anim-fadein">
              <div className="text-center mb-2"><span style={{fontSize:56}}>{trial.stimulus.emoji}</span></div>
              <p className="nunito text-xs text-white/50 text-center mb-1">{trial.stimulus.label}</p>
              <h2 className="fredoka text-lg text-white text-center mb-4">Which tastes the SAME?</h2>
              <div className="flex justify-center gap-3">
                {trial.options.map((o,i)=>(
                  <button key={i} onClick={()=>pick(i)} disabled={!!feedback}
                    className={`flex flex-col items-center justify-center p-3 rounded-2xl transition-all cursor-pointer card-shadow
                      ${hl[i]==="correct"?"ring-4 ring-green-400 bg-green-50 anim-pop":""}
                      ${hl[i]==="incorrect"?"ring-4 ring-red-300 bg-red-50 anim-wiggle":""}
                      ${!hl[i]?"glass-bright hover:scale-105":"glass-bright"}
                    `} style={{minWidth:90,minHeight:85}}>
                    <span style={{fontSize:32}}>{o.emoji}</span>
                    <span className="nunito text-xs font-bold text-gray-700 mt-1">{o.label}</span>
                  </button>
                ))}
              </div>
              {feedback&&<p className={`nunito text-sm text-center mt-4 anim-fadein ${feedback.correct?"text-green-300":"text-amber-300"}`}>{feedback.correct?"‚úÖ That's right!":"Not quite ‚Äî "+trial.fb}</p>}
            </div>
          </div>);
      }

      // TEST: odd-one-out
      if(trial.type==="test_odd"){
        return(
          <div className="min-h-screen flex flex-col items-center justify-center px-4 py-8">
            <div className="w-full max-w-md mb-4">
              <div className="flex justify-between mb-1"><span className="nunito text-xs text-white/60 font-bold">Test ‚Äî Odd One Out</span><span className="nunito text-xs text-white/60 font-bold">{trialIdx+1}/{trials.length}</span></div>
              <div className="w-full h-2 rounded-full bg-white/10"><div className="h-2 rounded-full" style={{width:(trialIdx/trials.length*100)+"%",background:"linear-gradient(90deg,#fde68a,#f59e0b)"}}></div></div>
            </div>
            <div className="glass rounded-3xl p-6 max-w-lg w-full card-shadow anim-fadein">
              <h2 className="fredoka text-lg text-white text-center mb-4">{trial.prompt}</h2>
              <div className="flex justify-center gap-3 flex-wrap">
                {trial.options.map((o,i)=>(
                  <button key={i} onClick={()=>pick(i)} disabled={!!feedback}
                    className={`flex flex-col items-center justify-center p-3 rounded-2xl transition-all cursor-pointer card-shadow
                      ${hl[i]==="neutral"?"ring-4 ring-amber-400 bg-amber-50":""}
                      ${!hl[i]?"glass-bright hover:scale-105":"glass-bright"}
                    `} style={{minWidth:85,minHeight:85}}>
                    <span style={{fontSize:32}}>{o.emoji}</span>
                    <span className="nunito text-xs font-bold text-gray-700 mt-1">{o.label}</span>
                  </button>
                ))}
              </div>
              {feedback&&<p className="nunito text-sm text-white/60 text-center mt-3 anim-fadein">Response recorded</p>}
            </div>
          </div>);
      }

      // TEST: menu substitution
      if(trial.type==="test_menu"){
        return(
          <div className="min-h-screen flex flex-col items-center justify-center px-4 py-8">
            <div className="w-full max-w-md mb-4">
              <div className="flex justify-between mb-1"><span className="nunito text-xs text-white/60 font-bold">Test ‚Äî Order from the Menu</span><span className="nunito text-xs text-white/60 font-bold">{trialIdx+1}/{trials.length}</span></div>
              <div className="w-full h-2 rounded-full bg-white/10"><div className="h-2 rounded-full" style={{width:(trialIdx/trials.length*100)+"%",background:"linear-gradient(90deg,#fde68a,#f59e0b)"}}></div></div>
            </div>
            <div className="glass rounded-3xl p-6 max-w-lg w-full card-shadow anim-fadein">
              <div className="text-center mb-3">
                <span style={{fontSize:40}}>{trial.avoid.emoji}</span>
                <span className="fredoka text-2xl text-red-300 ml-2">‚úï</span>
              </div>
              <h2 className="fredoka text-lg text-white text-center mb-4">{trial.prompt}</h2>
              <div className="menu-card">
                <p className="fredoka text-sm text-amber-800 text-center mb-3">üìã Menu</p>
                <div className="flex justify-center gap-3 flex-wrap">
                  {trial.menu.map((m,i)=>(
                    <button key={i} onClick={()=>pick(i)} disabled={!!feedback}
                      className={`flex flex-col items-center justify-center p-2 rounded-xl transition-all cursor-pointer
                        ${hl[i]==="neutral"?"ring-4 ring-amber-400 bg-amber-100":""}
                        ${!hl[i]?"bg-white hover:scale-105 hover:bg-amber-50":"bg-white"}
                      `} style={{minWidth:75,minHeight:75}}>
                      <span style={{fontSize:28}}>{m.emoji}</span>
                      <span className="nunito text-xs font-bold text-gray-700">{m.label}</span>
                    </button>
                  ))}
                </div>
              </div>
              {feedback&&<p className="nunito text-sm text-white/60 text-center mt-3 anim-fadein">Response recorded</p>}
            </div>
          </div>);
      }

      return null;
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
