<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where Would You Go? ‚Äî FrameShift P31</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script>
    window.FrameShift={STORAGE_KEY:"frameshift_progress",load:function(){try{var r=localStorage.getItem(this.STORAGE_KEY);return r?JSON.parse(r):null;}catch(e){return null;}},save:function(d){try{localStorage.setItem(this.STORAGE_KEY,JSON.stringify(d));}catch(e){}},saveSession:function(pid,ts,tm,xs,xm,m){var d=this.load()||{programs:{},achievements:{},totalSessions:0,streak:{current:0,best:0,lastDate:null}};if(!d.programs)d.programs={};if(!d.programs[pid])d.programs[pid]={sessions:[],bestScore:{train:null,test:null},mastery:false,lastPlayed:null};var p=d.programs[pid];p.sessions.push({date:new Date().toISOString(),trainScore:ts,trainMax:tm,testScore:xs||null,testMax:xm||null});if(ts!==null&&(p.bestScore.train===null||ts>p.bestScore.train))p.bestScore.train=ts;if(xs!==null&&(p.bestScore.test===null||xs>p.bestScore.test))p.bestScore.test=xs;if(m)p.mastery=true;p.lastPlayed=new Date().toISOString();d.totalSessions=(d.totalSessions||0)+1;var today=new Date().toISOString().slice(0,10);if(!d.streak)d.streak={current:0,best:0,lastDate:null};if(d.streak.lastDate!==today){if(d.streak.lastDate){var diff=Math.floor((new Date(today)-new Date(d.streak.lastDate))/86400000);d.streak.current=diff===1?d.streak.current+1:1;}else{d.streak.current=1;}}d.streak.lastDate=today;if(d.streak.current>d.streak.best)d.streak.best=d.streak.current;this.save(d);}};
  </script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    .fredoka{font-family:'Fredoka',sans-serif;} .nunito{font-family:'Nunito',sans-serif;}
    body{background:linear-gradient(135deg,#422006 0%,#713f12 25%,#a16207 45%,#65a30d 65%,#a3e635 85%,#ecfccb 100%);min-height:100vh;}
    .glass{background:rgba(255,255,255,0.1);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,0.15);}
    .glass-bright{background:rgba(255,255,255,0.92);backdrop-filter:blur(12px);}
    .card-shadow{box-shadow:2px 4px 16px rgba(0,0,0,0.2);}
    .caregiver-panel{border:2px dashed #fbbf24;background:rgba(251,191,36,0.1);}
    @keyframes fadeIn{0%{opacity:0;transform:translateY(12px)}100%{opacity:1;transform:translateY(0)}}
    @keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
    @keyframes wiggle{0%,100%{transform:rotate(0)}25%{transform:rotate(-4deg)}75%{transform:rotate(4deg)}}
    .anim-fadein{animation:fadeIn 0.4s ease-out both;}.anim-pop{animation:pop 0.3s ease-in-out;}.anim-wiggle{animation:wiggle 0.4s ease-in-out;}
    .frameshift-back{position:fixed;top:12px;left:12px;z-index:50;background:rgba(255,255,255,0.15);backdrop-filter:blur(8px);padding:6px 16px;border-radius:20px;text-decoration:none;font-family:'Nunito',sans-serif;font-size:13px;font-weight:700;color:rgba(255,255,255,0.8);border:1px solid rgba(255,255,255,0.2);transition:all 0.2s;}
    .frameshift-back:hover{background:rgba(255,255,255,0.25);color:#fff;}
  </style>
</head>
<body>
  <a href="index.html" class="frameshift-back">‚Üê FrameShift</a>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const{useState,useCallback}=React;
    const audioCtx=new(window.AudioContext||window.webkitAudioContext)();
    function playSound(t){try{if(audioCtx.state==="suspended")audioCtx.resume();const n=audioCtx.currentTime;if(t==="correct"){[440,554,659].forEach((f,i)=>{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.value=f;g.gain.setValueAtTime(0.15,n+i*0.1);g.gain.exponentialRampToValueAtTime(0.001,n+i*0.1+0.3);o.connect(g);g.connect(audioCtx.destination);o.start(n+i*0.1);o.stop(n+i*0.1+0.3);});}else if(t==="incorrect"){const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.setValueAtTime(330,n);o.frequency.linearRampToValueAtTime(220,n+0.3);g.gain.setValueAtTime(0.12,n);g.gain.exponentialRampToValueAtTime(0.001,n+0.3);o.connect(g);g.connect(audioCtx.destination);o.start(n);o.stop(n+0.35);}else if(t==="neutral"){const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.value=440;g.gain.setValueAtTime(0.1,n);g.gain.exponentialRampToValueAtTime(0.001,n+0.2);o.connect(g);g.connect(audioCtx.destination);o.start(n);o.stop(n+0.25);}else if(t==="complete"){[523,587,659,784,880].forEach((f,i)=>{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.value=f;g.gain.setValueAtTime(0.15,n+i*0.12);g.gain.exponentialRampToValueAtTime(0.001,n+i*0.12+0.4);o.connect(g);g.connect(audioCtx.destination);o.start(n+i*0.12);o.stop(n+i*0.12+0.4);});}}catch(e){}}
    function shuffle(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}

    const LOCATIONS=[
      {name:"Garage",emoji:"üè†",items:[{emoji:"üîß",label:"Tools"},{emoji:"üöó",label:"Car"},{emoji:"üö≤",label:"Bike"}]},
      {name:"Kitchen",emoji:"üç≥",items:[{emoji:"üßä",label:"Fridge"},{emoji:"üçΩÔ∏è",label:"Plates"},{emoji:"üî™",label:"Knife"}]},
      {name:"Library",emoji:"üìö",items:[{emoji:"üìñ",label:"Books"},{emoji:"üíª",label:"Computer"},{emoji:"ü™ë",label:"Desk"}]},
      {name:"Beach",emoji:"üèñÔ∏è",items:[{emoji:"üåä",label:"Waves"},{emoji:"üêö",label:"Shells"},{emoji:"‚õ±Ô∏è",label:"Umbrella"}]},
      {name:"Hospital",emoji:"üè•",items:[{emoji:"üë®‚Äç‚öïÔ∏è",label:"Doctor"},{emoji:"üíä",label:"Medicine"},{emoji:"ü©π",label:"Bandages"}]},
      {name:"Park",emoji:"üå≥",items:[{emoji:"üõù",label:"Playground"},{emoji:"üå∏",label:"Flowers"},{emoji:"üêï",label:"Dogs"}]},
    ];
    const ALL_ITEMS=LOCATIONS.flatMap(l=>l.items.map(i=>({...i,location:l.name})));

    // Problem-solving scenarios
    const SCENARIOS=[
      {problem:"Your bike tire is flat and you need to fix it.",emoji:"üö≤üí®",correctLocation:"Garage",hint:"Where would you find tools?"},
      {problem:"You're hungry and want to make a sandwich.",emoji:"ü•™",correctLocation:"Kitchen",hint:"Where is the food?"},
      {problem:"You need to find information for a school project.",emoji:"üìù",correctLocation:"Library",hint:"Where are the books?"},
      {problem:"Your friend scraped their knee and needs a bandage.",emoji:"ü©π",correctLocation:"Hospital",hint:"Where would you find medical supplies?"},
      {problem:"You want to play outside and run around.",emoji:"üèÉ",correctLocation:"Park",hint:"Where can you play?"},
      {problem:"You want to build a sandcastle.",emoji:"üè∞",correctLocation:"Beach",hint:"Where is the sand?"},
    ];

    const TRAIN_COUNT=8;const TRAIN_THRESHOLD=6;
    const TEST_BA=4;const TEST_YZ=4;const TEST_TOTAL=TEST_BA+TEST_YZ;

    function buildTraining(){
      const t=[];
      // A-B: show location, pick item found there
      for(let i=0;i<TRAIN_COUNT;i++){
        const loc=LOCATIONS[i%LOCATIONS.length];
        const correct=loc.items[i%loc.items.length];
        const dist=shuffle(ALL_ITEMS.filter(x=>x.location!==loc.name)).slice(0,2);
        const opts=shuffle([{...correct,correct:true},...dist.map(d=>({...d,correct:false}))]);
        t.push({type:"train_ab",location:loc,options:opts,correctIdx:opts.findIndex(o=>o.correct),
          fb:`You'd find ${correct.label} in the ${loc.name}!`});
      }
      return shuffle(t);
    }
    function buildTest(){
      const t=[];
      // B-A: show item, pick location (reverse derivation)
      shuffle(LOCATIONS).slice(0,TEST_BA).forEach(loc=>{
        const item=loc.items[Math.floor(Math.random()*loc.items.length)];
        const dist=shuffle(LOCATIONS.filter(l=>l.name!==loc.name)).slice(0,2);
        const opts=shuffle([{name:loc.name,emoji:loc.emoji,correct:true},...dist.map(d=>({name:d.name,emoji:d.emoji,correct:false}))]);
        t.push({type:"test_ba",item,options:opts,correctIdx:opts.findIndex(o=>o.correct)});
      });
      // Y-Z: scenario ‚Üí pick location
      shuffle(SCENARIOS).slice(0,TEST_YZ).forEach(sc=>{
        const dist=shuffle(LOCATIONS.filter(l=>l.name!==sc.correctLocation)).slice(0,2);
        const correct=LOCATIONS.find(l=>l.name===sc.correctLocation);
        const opts=shuffle([{name:correct.name,emoji:correct.emoji,correct:true},...dist.map(d=>({name:d.name,emoji:d.emoji,correct:false}))]);
        t.push({type:"test_yz",scenario:sc,options:opts,correctIdx:opts.findIndex(o=>o.correct)});
      });
      return t;
    }

    function App(){
      const[phase,setPhase]=useState("intro");
      const[trials,setTrials]=useState([]);
      const[trialIdx,setTrialIdx]=useState(0);
      const[trainScore,setTrainScore]=useState(0);
      const[testScore,setTestScore]=useState(0);
      const[feedback,setFeedback]=useState(null);
      const[hl,setHl]=useState({});

      const startTrain=useCallback(()=>{setTrials(buildTraining());setTrialIdx(0);setTrainScore(0);setTestScore(0);setFeedback(null);setHl({});setPhase("train");},[]);
      const startTest=useCallback(()=>{setTrials(buildTest());setTrialIdx(0);setTestScore(0);setFeedback(null);setHl({});setPhase("test");},[]);
      const trial=trials[trialIdx]||null;const isTrain=phase==="train";

      const advance=useCallback((correct)=>{
        setTimeout(()=>{setFeedback(null);setHl({});
          if(trialIdx+1<trials.length){setTrialIdx(i=>i+1);}
          else if(phase==="train"){const ts=trainScore+(correct?1:0);if(ts>=TRAIN_THRESHOLD)startTest();else{if(window.FrameShift)window.FrameShift.saveSession("p31",ts,TRAIN_COUNT,null,null,false);setTrainScore(ts);setPhase("done");}}
          else{const xs=testScore+(correct?1:0);playSound("complete");if(window.FrameShift)window.FrameShift.saveSession("p31",trainScore,TRAIN_COUNT,xs,TEST_TOTAL,xs>=Math.ceil(TEST_TOTAL*0.75));setTestScore(xs);setPhase("done");}
        },isTrain?1800:1200);
      },[trialIdx,trials,phase,trainScore,testScore,startTest,isTrain]);

      const pick=(idx)=>{if(feedback)return;const c=idx===trial.correctIdx;
        if(c){playSound(isTrain?"correct":"neutral");setHl({[idx]:isTrain?"correct":"neutral"});if(isTrain)setTrainScore(s=>s+1);else setTestScore(s=>s+1);}
        else{playSound(isTrain?"incorrect":"neutral");setHl({[idx]:isTrain?"incorrect":"neutral",...(isTrain?{[trial.correctIdx]:"correct"}:{})});}
        setFeedback({correct:c});advance(c);};

      if(phase==="intro")return(
        <div className="min-h-screen flex items-center justify-center px-4"><div className="glass rounded-3xl p-8 max-w-md text-center anim-fadein card-shadow">
          <div className="text-6xl mb-4">üó∫Ô∏è</div>
          <h1 className="fredoka text-3xl font-bold text-white mb-2">Where Would You Go?</h1>
          <p className="nunito text-white/80 mb-6">Different places have different things! The garage has tools, the kitchen has food. Can you figure out where to find what you need?</p>
          <button onClick={startTrain} className="px-8 py-3 rounded-2xl fredoka text-lg font-bold text-white hover:scale-105 transition-all" style={{background:"linear-gradient(135deg,#65a30d,#a16207)"}}>Let's Explore! üó∫Ô∏è</button>
        </div></div>);

      if(phase==="done"){const passed=trainScore>=TRAIN_THRESHOLD,mastered=testScore>=Math.ceil(TEST_TOTAL*0.75);
        return(<div className="min-h-screen flex items-center justify-center px-4"><div className="glass rounded-3xl p-8 max-w-md text-center anim-fadein card-shadow">
          <div className="text-6xl mb-4">{passed?(mastered?"üåü":"‚≠ê"):"üó∫Ô∏è"}</div>
          <h2 className="fredoka text-2xl font-bold text-white mb-4">{passed?(mastered?"Explorer Expert!":"Nice Work!"):"Keep Exploring!"}</h2>
          <div className="space-y-3 mb-6">
            <div className="glass rounded-xl p-3"><p className="nunito text-sm text-white/70">Training</p><p className="fredoka text-xl text-white font-bold">{trainScore}/{TRAIN_COUNT}</p></div>
            {passed&&<div className="glass rounded-xl p-3"><p className="nunito text-sm text-white/70">Test</p><p className="fredoka text-xl text-white font-bold">{testScore}/{TEST_TOTAL}</p></div>}
            {!passed&&<p className="nunito text-sm text-white/60">Score {TRAIN_THRESHOLD}/{TRAIN_COUNT} to unlock the test!</p>}
          </div>
          <div className="flex flex-col gap-3">
            <button onClick={startTrain} className="px-6 py-2.5 rounded-xl fredoka font-bold text-white hover:scale-105 transition-all" style={{background:"linear-gradient(135deg,#65a30d,#a16207)"}}>Play Again üó∫Ô∏è</button>
            <a href="index.html" className="inline-block px-6 py-2 rounded-xl nunito text-sm font-semibold text-lime-200 hover:text-white hover:bg-white/10 transition-all border border-lime-300/30">‚Üê Back to FrameShift</a>
          </div>
        </div></div>);}

      if(!trial)return null;

      // TRAIN A-B: location ‚Üí pick item
      if(trial.type==="train_ab"){
        return(<div className="min-h-screen flex flex-col items-center justify-center px-4 py-8">
          <div className="w-full max-w-md mb-4"><div className="flex justify-between mb-1"><span className="nunito text-xs text-white/60 font-bold">Training ‚Äî What's in the {trial.location.name}?</span><span className="nunito text-xs text-white/60 font-bold">{trialIdx+1}/{trials.length}</span></div><div className="w-full h-2 rounded-full bg-white/10"><div className="h-2 rounded-full" style={{width:(trialIdx/trials.length*100)+"%",background:"linear-gradient(90deg,#65a30d,#a3e635)"}}></div></div></div>
          <div className="glass rounded-3xl p-6 max-w-lg w-full card-shadow anim-fadein">
            <div className="text-center mb-2"><span style={{fontSize:56}}>{trial.location.emoji}</span></div>
            <h2 className="fredoka text-lg text-white text-center mb-4">If you were in the <span className="text-lime-300">{trial.location.name}</span>, what might you see?</h2>
            <div className="flex justify-center gap-3">
              {trial.options.map((o,i)=>(<button key={i} onClick={()=>pick(i)} disabled={!!feedback} className={`flex flex-col items-center justify-center p-3 rounded-2xl transition-all cursor-pointer card-shadow ${hl[i]==="correct"?"ring-4 ring-green-400 bg-green-50 anim-pop":""} ${hl[i]==="incorrect"?"ring-4 ring-red-300 bg-red-50 anim-wiggle":""} ${!hl[i]?"glass-bright hover:scale-105":"glass-bright"}`} style={{minWidth:90,minHeight:85}}><span style={{fontSize:32}}>{o.emoji}</span><span className="nunito text-xs font-bold text-gray-700 mt-1">{o.label}</span></button>))}
            </div>
            {feedback&&<p className={`nunito text-sm text-center mt-4 anim-fadein ${feedback.correct?"text-green-300":"text-amber-300"}`}>{feedback.correct?"‚úÖ That's right!":"Not quite ‚Äî "+trial.fb}</p>}
          </div>
        </div>);
      }

      // TEST B-A: item ‚Üí pick location (reverse)
      if(trial.type==="test_ba"){
        return(<div className="min-h-screen flex flex-col items-center justify-center px-4 py-8">
          <div className="w-full max-w-md mb-4"><div className="flex justify-between mb-1"><span className="nunito text-xs text-white/60 font-bold">Test ‚Äî Where Would You Find It?</span><span className="nunito text-xs text-white/60 font-bold">{trialIdx+1}/{trials.length}</span></div><div className="w-full h-2 rounded-full bg-white/10"><div className="h-2 rounded-full" style={{width:(trialIdx/trials.length*100)+"%",background:"linear-gradient(90deg,#ecfccb,#65a30d)"}}></div></div></div>
          <div className="glass rounded-3xl p-6 max-w-lg w-full card-shadow anim-fadein">
            <div className="text-center mb-2"><span style={{fontSize:56}}>{trial.item.emoji}</span></div>
            <p className="nunito text-xs text-white/50 text-center mb-1">{trial.item.label}</p>
            <h2 className="fredoka text-lg text-white text-center mb-4">Where would you go to find <span className="text-lime-300">{trial.item.label}</span>?</h2>
            <div className="flex justify-center gap-3">
              {trial.options.map((o,i)=>(<button key={i} onClick={()=>pick(i)} disabled={!!feedback} className={`flex flex-col items-center justify-center p-3 rounded-2xl transition-all cursor-pointer card-shadow ${hl[i]==="neutral"?"ring-4 ring-lime-400 bg-lime-50":""} ${!hl[i]?"glass-bright hover:scale-105":"glass-bright"}`} style={{minWidth:90,minHeight:85}}><span style={{fontSize:32}}>{o.emoji}</span><span className="nunito text-xs font-bold text-gray-700 mt-1">{o.name}</span></button>))}
            </div>
            {feedback&&<p className="nunito text-sm text-white/60 text-center mt-3 anim-fadein">Response recorded</p>}
          </div>
        </div>);
      }

      // TEST Y-Z: scenario ‚Üí pick location
      if(trial.type==="test_yz"){
        return(<div className="min-h-screen flex flex-col items-center justify-center px-4 py-8">
          <div className="w-full max-w-md mb-4"><div className="flex justify-between mb-1"><span className="nunito text-xs text-white/60 font-bold">Test ‚Äî Solve the Problem!</span><span className="nunito text-xs text-white/60 font-bold">{trialIdx+1}/{trials.length}</span></div><div className="w-full h-2 rounded-full bg-white/10"><div className="h-2 rounded-full" style={{width:(trialIdx/trials.length*100)+"%",background:"linear-gradient(90deg,#ecfccb,#65a30d)"}}></div></div></div>
          <div className="glass rounded-3xl p-6 max-w-lg w-full card-shadow anim-fadein">
            <div className="text-center mb-3"><span style={{fontSize:48}}>{trial.scenario.emoji}</span></div>
            <p className="nunito text-white/90 font-bold text-center text-lg mb-2">"{trial.scenario.problem}"</p>
            <h2 className="fredoka text-lg text-white text-center mb-4">Where would you go?</h2>
            <div className="flex justify-center gap-3">
              {trial.options.map((o,i)=>(<button key={i} onClick={()=>pick(i)} disabled={!!feedback} className={`flex flex-col items-center justify-center p-3 rounded-2xl transition-all cursor-pointer card-shadow ${hl[i]==="neutral"?"ring-4 ring-lime-400 bg-lime-50":""} ${!hl[i]?"glass-bright hover:scale-105":"glass-bright"}`} style={{minWidth:90,minHeight:85}}><span style={{fontSize:32}}>{o.emoji}</span><span className="nunito text-xs font-bold text-gray-700 mt-1">{o.name}</span></button>))}
            </div>
            {feedback&&<p className="nunito text-sm text-white/60 text-center mt-3 anim-fadein">Response recorded</p>}
          </div>
        </div>);
      }
      return null;
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
