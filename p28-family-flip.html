<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Flip â€” FrameShift P28</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script>
    window.FrameShift={STORAGE_KEY:"frameshift_progress",load:function(){try{var r=localStorage.getItem(this.STORAGE_KEY);return r?JSON.parse(r):null;}catch(e){return null;}},save:function(d){try{localStorage.setItem(this.STORAGE_KEY,JSON.stringify(d));}catch(e){}},saveSession:function(pid,ts,tm,xs,xm,m){var d=this.load()||{programs:{},achievements:{},totalSessions:0,streak:{current:0,best:0,lastDate:null}};if(!d.programs)d.programs={};if(!d.programs[pid])d.programs[pid]={sessions:[],bestScore:{train:null,test:null},mastery:false,lastPlayed:null};var p=d.programs[pid];p.sessions.push({date:new Date().toISOString(),trainScore:ts,trainMax:tm,testScore:xs||null,testMax:xm||null});if(ts!==null&&(p.bestScore.train===null||ts>p.bestScore.train))p.bestScore.train=ts;if(xs!==null&&(p.bestScore.test===null||xs>p.bestScore.test))p.bestScore.test=xs;if(m)p.mastery=true;p.lastPlayed=new Date().toISOString();d.totalSessions=(d.totalSessions||0)+1;var today=new Date().toISOString().slice(0,10);if(!d.streak)d.streak={current:0,best:0,lastDate:null};if(d.streak.lastDate!==today){if(d.streak.lastDate){var diff=Math.floor((new Date(today)-new Date(d.streak.lastDate))/86400000);d.streak.current=diff===1?d.streak.current+1:1;}else{d.streak.current=1;}}d.streak.lastDate=today;if(d.streak.current>d.streak.best)d.streak.best=d.streak.current;this.save(d);}};
  </script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    .fredoka{font-family:'Fredoka',sans-serif;} .nunito{font-family:'Nunito',sans-serif;}
    body{background:linear-gradient(135deg,#581c87 0%,#7e22ce 30%,#a855f7 55%,#c084fc 75%,#e9d5ff 100%);min-height:100vh;}
    .glass{background:rgba(255,255,255,0.1);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,0.15);}
    .glass-bright{background:rgba(255,255,255,0.92);backdrop-filter:blur(12px);}
    .card-shadow{box-shadow:2px 4px 16px rgba(0,0,0,0.2);}
    .caregiver-panel{border:2px dashed #fbbf24;background:rgba(251,191,36,0.1);}
    @keyframes fadeIn{0%{opacity:0;transform:translateY(12px)}100%{opacity:1;transform:translateY(0)}}
    @keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
    @keyframes wiggle{0%,100%{transform:rotate(0)}25%{transform:rotate(-4deg)}75%{transform:rotate(4deg)}}
    .anim-fadein{animation:fadeIn 0.4s ease-out both;}.anim-pop{animation:pop 0.3s ease-in-out;}.anim-wiggle{animation:wiggle 0.4s ease-in-out;}
    .frameshift-back{position:fixed;top:12px;left:12px;z-index:50;background:rgba(255,255,255,0.15);backdrop-filter:blur(8px);padding:6px 16px;border-radius:20px;text-decoration:none;font-family:'Nunito',sans-serif;font-size:13px;font-weight:700;color:rgba(255,255,255,0.8);border:1px solid rgba(255,255,255,0.2);transition:all 0.2s;}
    .frameshift-back:hover{background:rgba(255,255,255,0.25);color:#fff;}
  </style>
</head>
<body>
  <a href="index.html" class="frameshift-back">â† FrameShift</a>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const{useState,useCallback}=React;
    const audioCtx=new(window.AudioContext||window.webkitAudioContext)();
    function playSound(t){try{if(audioCtx.state==="suspended")audioCtx.resume();const n=audioCtx.currentTime;if(t==="correct"){[440,554,659].forEach((f,i)=>{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.value=f;g.gain.setValueAtTime(0.15,n+i*0.1);g.gain.exponentialRampToValueAtTime(0.001,n+i*0.1+0.3);o.connect(g);g.connect(audioCtx.destination);o.start(n+i*0.1);o.stop(n+i*0.1+0.3);});}else if(t==="incorrect"){const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.setValueAtTime(330,n);o.frequency.linearRampToValueAtTime(220,n+0.3);g.gain.setValueAtTime(0.12,n);g.gain.exponentialRampToValueAtTime(0.001,n+0.3);o.connect(g);g.connect(audioCtx.destination);o.start(n);o.stop(n+0.35);}else if(t==="neutral"){const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.value=440;g.gain.setValueAtTime(0.1,n);g.gain.exponentialRampToValueAtTime(0.001,n+0.2);o.connect(g);g.connect(audioCtx.destination);o.start(n);o.stop(n+0.25);}else if(t==="complete"){[523,587,659,784,880].forEach((f,i)=>{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine";o.frequency.value=f;g.gain.setValueAtTime(0.15,n+i*0.12);g.gain.exponentialRampToValueAtTime(0.001,n+i*0.12+0.4);o.connect(g);g.connect(audioCtx.destination);o.start(n+i*0.12);o.stop(n+i*0.12+0.4);});}}catch(e){}}
    function shuffle(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}

    // Family pairs with opposites
    const PAIRS=[
      {A:{title:"Mom",emoji:"ğŸ‘©"},B:{title:"Dad",emoji:"ğŸ‘¨"}},
      {A:{title:"Aunt",emoji:"ğŸ‘©â€ğŸ¦±"},B:{title:"Uncle",emoji:"ğŸ‘¨â€ğŸ¦±"}},
      {A:{title:"Grandma",emoji:"ğŸ‘µ"},B:{title:"Grandpa",emoji:"ğŸ‘´"}},
      {A:{title:"Sister",emoji:"ğŸ‘§"},B:{title:"Brother",emoji:"ğŸ‘¦"}},
      {A:{title:"Niece",emoji:"ğŸ‘¶"},B:{title:"Nephew",emoji:"ğŸ§’"}},
    ];
    const ALL_MEMBERS=[...PAIRS.flatMap(p=>[p.A,p.B])];

    // Training: Aâ†’B and Bâ†’A verbal production (caregiver scored)
    const TRAIN_COUNT=8;const TRAIN_THRESHOLD=6;
    // Test: MC selection (show member, pick opposite from array) + verbal production
    const TEST_MC=5;const TEST_VERBAL=3;const TEST_TOTAL=TEST_MC+TEST_VERBAL;

    function App(){
      const[phase,setPhase]=useState("intro");
      const[trials,setTrials]=useState([]);
      const[trialIdx,setTrialIdx]=useState(0);
      const[trainScore,setTrainScore]=useState(0);
      const[testScore,setTestScore]=useState(0);
      const[feedback,setFeedback]=useState(null);
      const[hl,setHl]=useState({});
      const[response,setResponse]=useState("");

      const startTrain=useCallback(()=>{
        const t=[];
        // Aâ†’B direction
        shuffle(PAIRS).slice(0,4).forEach(p=>{
          t.push({type:"train_verbal",stimulus:p.A,answer:p.B.title,direction:"Aâ†’B"});
        });
        // Bâ†’A direction
        shuffle(PAIRS).slice(0,4).forEach(p=>{
          t.push({type:"train_verbal",stimulus:p.B,answer:p.A.title,direction:"Bâ†’A"});
        });
        setTrials(shuffle(t));setTrialIdx(0);setTrainScore(0);setTestScore(0);setFeedback(null);setHl({});setResponse("");setPhase("train");
      },[]);

      const startTest=useCallback(()=>{
        const t=[];
        // MC: show member, pick opposite from 3 choices
        shuffle(PAIRS).slice(0,TEST_MC).forEach(p=>{
          const forward=Math.random()>0.5;
          const stim=forward?p.A:p.B;const correct=forward?p.B:p.A;
          const dist=shuffle(ALL_MEMBERS.filter(m=>m.title!==stim.title&&m.title!==correct.title)).slice(0,2);
          const opts=shuffle([{...correct,correct:true},...dist.map(d=>({...d,correct:false}))]);
          t.push({type:"test_mc",stimulus:stim,options:opts,correctIdx:opts.findIndex(o=>o.correct)});
        });
        // Verbal production with novel context
        shuffle(PAIRS).slice(0,TEST_VERBAL).forEach(p=>{
          const forward=Math.random()>0.5;
          t.push({type:"test_verbal",stimulus:forward?p.A:p.B,answer:forward?p.B.title:p.A.title});
        });
        setTrials(t);setTrialIdx(0);setTestScore(0);setFeedback(null);setHl({});setResponse("");setPhase("test");
      },[]);

      const trial=trials[trialIdx]||null;const isTrain=phase==="train";

      const advance=useCallback((correct)=>{
        setTimeout(()=>{setFeedback(null);setHl({});setResponse("");
          if(trialIdx+1<trials.length){setTrialIdx(i=>i+1);}
          else if(phase==="train"){const ts=trainScore+(correct?1:0);if(ts>=TRAIN_THRESHOLD)startTest();else{if(window.FrameShift)window.FrameShift.saveSession("p28",ts,TRAIN_COUNT,null,null,false);setTrainScore(ts);setPhase("done");}}
          else{const xs=testScore+(correct?1:0);playSound("complete");if(window.FrameShift)window.FrameShift.saveSession("p28",trainScore,TRAIN_COUNT,xs,TEST_TOTAL,xs>=Math.ceil(TEST_TOTAL*0.75));setTestScore(xs);setPhase("done");}
        },1200);
      },[trialIdx,trials,phase,trainScore,testScore,startTest]);

      const handleCaregiver=(level)=>{
        const c=level==="correct";
        if(c){playSound(isTrain?"correct":"neutral");if(isTrain)setTrainScore(s=>s+1);else setTestScore(s=>s+1);}
        else if(level==="partial"){playSound("neutral");if(isTrain)setTrainScore(s=>s+0.5);else setTestScore(s=>s+0.5);}
        else playSound(isTrain?"incorrect":"neutral");
        setFeedback({type:level});advance(c);
      };

      const handleMC=(idx)=>{
        if(feedback)return;const c=idx===trial.correctIdx;
        playSound("neutral");if(c)setTestScore(s=>s+1);
        setHl({[idx]:c?"neutral":"neutral",...(!c?{[trial.correctIdx]:"neutral"}:{})});
        setFeedback({correct:c});advance(c);
      };

      if(phase==="intro")return(
        <div className="min-h-screen flex items-center justify-center px-4"><div className="glass rounded-3xl p-8 max-w-md text-center anim-fadein card-shadow">
          <div className="text-5xl mb-4">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦</div>
          <h1 className="fredoka text-3xl font-bold text-white mb-2">Family Flip</h1>
          <p className="nunito text-white/80 mb-4">Family members come in pairs! Mom â†” Dad, Sister â†” Brother. Can you name the opposite?</p>
          <div className="caregiver-panel rounded-xl p-3 mb-4"><p className="nunito text-sm text-yellow-100 font-bold">ğŸ§‘â€ğŸ« Caregiver needed for scoring verbal responses</p></div>
          <button onClick={startTrain} className="px-8 py-3 rounded-2xl fredoka text-lg font-bold text-white hover:scale-105 transition-all" style={{background:"linear-gradient(135deg,#7e22ce,#a855f7)"}}>Meet the Family! ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦</button>
        </div></div>);

      if(phase==="done"){const passed=trainScore>=TRAIN_THRESHOLD,mastered=testScore>=Math.ceil(TEST_TOTAL*0.75);
        return(<div className="min-h-screen flex items-center justify-center px-4"><div className="glass rounded-3xl p-8 max-w-md text-center anim-fadein card-shadow">
          <div className="text-6xl mb-4">{passed?(mastered?"ğŸŒŸ":"â­"):"ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦"}</div>
          <h2 className="fredoka text-2xl font-bold text-white mb-4">{passed?(mastered?"Family Expert!":"Nice Work!"):"Keep Practicing!"}</h2>
          <div className="space-y-3 mb-6">
            <div className="glass rounded-xl p-3"><p className="nunito text-sm text-white/70">Training</p><p className="fredoka text-xl text-white font-bold">{trainScore}/{TRAIN_COUNT}</p></div>
            {passed&&<div className="glass rounded-xl p-3"><p className="nunito text-sm text-white/70">Test</p><p className="fredoka text-xl text-white font-bold">{Math.round(testScore)}/{TEST_TOTAL}</p></div>}
            {!passed&&<p className="nunito text-sm text-white/60">Score {TRAIN_THRESHOLD}/{TRAIN_COUNT} to unlock the test!</p>}
          </div>
          <div className="flex flex-col gap-3">
            <button onClick={startTrain} className="px-6 py-2.5 rounded-xl fredoka font-bold text-white hover:scale-105 transition-all" style={{background:"linear-gradient(135deg,#7e22ce,#a855f7)"}}>Play Again ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦</button>
            <a href="index.html" className="inline-block px-6 py-2 rounded-xl nunito text-sm font-semibold text-purple-200 hover:text-white hover:bg-white/10 transition-all border border-purple-300/30">â† Back to FrameShift</a>
          </div>
        </div></div>);}

      if(!trial)return null;

      // Verbal production (train or test)
      if(trial.type==="train_verbal"||trial.type==="test_verbal"){
        return(
          <div className="min-h-screen flex flex-col items-center justify-center px-4 py-8">
            <div className="w-full max-w-md mb-4">
              <div className="flex justify-between mb-1"><span className="nunito text-xs text-white/60 font-bold">{isTrain?"Training":"Test"} â€” Say the Opposite</span><span className="nunito text-xs text-white/60 font-bold">{trialIdx+1}/{trials.length}</span></div>
              <div className="w-full h-2 rounded-full bg-white/10"><div className="h-2 rounded-full" style={{width:(trialIdx/trials.length*100)+"%",background:isTrain?"linear-gradient(90deg,#a855f7,#c084fc)":"linear-gradient(90deg,#e9d5ff,#a855f7)"}}></div></div>
            </div>
            <div className="glass rounded-3xl p-6 max-w-lg w-full card-shadow anim-fadein">
              <div className="text-center mb-2"><span style={{fontSize:64}}>{trial.stimulus.emoji}</span></div>
              <h2 className="fredoka text-xl text-white text-center mb-1">Say the opposite of:</h2>
              <p className="fredoka text-3xl text-purple-200 text-center mb-4">{trial.stimulus.title}</p>
              {!feedback&&(
                <div className="caregiver-panel rounded-xl p-4">
                  <p className="nunito text-sm text-yellow-100 font-bold mb-2">ğŸ§‘â€ğŸ« Ask: "What's the opposite of {trial.stimulus.title}?"</p>
                  {isTrain&&<p className="nunito text-xs text-yellow-100/70 mb-2">Expected: {trial.answer}</p>}
                  <input type="text" placeholder="What did they say? (optional)" value={response} onChange={e=>setResponse(e.target.value)}
                    className="w-full px-3 py-2 rounded-lg text-sm mb-3 border border-yellow-300/30 bg-white/10 text-white placeholder-white/40 nunito"/>
                  <div className="flex gap-2 justify-center">
                    <button onClick={()=>handleCaregiver("correct")} className="px-4 py-2 rounded-lg bg-green-500 text-white nunito text-sm font-bold">âœ… Correct</button>
                    <button onClick={()=>handleCaregiver("partial")} className="px-4 py-2 rounded-lg bg-yellow-500 text-white nunito text-sm font-bold">ğŸŸ¡ Close</button>
                    <button onClick={()=>handleCaregiver("incorrect")} className="px-4 py-2 rounded-lg bg-red-500 text-white nunito text-sm font-bold">âŒ Incorrect</button>
                  </div>
                </div>
              )}
              {feedback&&isTrain&&<p className="nunito text-sm text-center mt-4 anim-fadein text-purple-200">The opposite of {trial.stimulus.title} is {trial.answer}!</p>}
              {feedback&&!isTrain&&<p className="nunito text-sm text-white/60 text-center mt-3 anim-fadein">Response recorded</p>}
            </div>
          </div>
        );
      }

      // MC test
      if(trial.type==="test_mc"){
        return(
          <div className="min-h-screen flex flex-col items-center justify-center px-4 py-8">
            <div className="w-full max-w-md mb-4">
              <div className="flex justify-between mb-1"><span className="nunito text-xs text-white/60 font-bold">Test â€” Find the Opposite</span><span className="nunito text-xs text-white/60 font-bold">{trialIdx+1}/{trials.length}</span></div>
              <div className="w-full h-2 rounded-full bg-white/10"><div className="h-2 rounded-full" style={{width:(trialIdx/trials.length*100)+"%",background:"linear-gradient(90deg,#e9d5ff,#a855f7)"}}></div></div>
            </div>
            <div className="glass rounded-3xl p-6 max-w-lg w-full card-shadow anim-fadein">
              <div className="text-center mb-2"><span style={{fontSize:56}}>{trial.stimulus.emoji}</span></div>
              <p className="nunito text-xs text-white/50 text-center mb-1">{trial.stimulus.title}</p>
              <h2 className="fredoka text-lg text-white text-center mb-4">Find the opposite family member!</h2>
              <div className="flex justify-center gap-3">
                {trial.options.map((o,i)=>(
                  <button key={i} onClick={()=>handleMC(i)} disabled={!!feedback}
                    className={`flex flex-col items-center justify-center p-3 rounded-2xl transition-all cursor-pointer card-shadow
                      ${hl[i]==="neutral"?"ring-4 ring-purple-300 bg-purple-50":""}
                      ${!hl[i]?"glass-bright hover:scale-105":"glass-bright"}
                    `} style={{minWidth:90,minHeight:90}}>
                    <span style={{fontSize:36}}>{o.emoji}</span>
                    <span className="nunito text-xs font-bold text-gray-700 mt-1">{o.title}</span>
                  </button>
                ))}
              </div>
              {feedback&&<p className="nunito text-sm text-white/60 text-center mt-3 anim-fadein">Response recorded</p>}
            </div>
          </div>
        );
      }
      return null;
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
